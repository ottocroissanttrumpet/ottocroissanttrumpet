<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yaldevi:wght@200&display=swap');
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 50%;
            justify-content: space-evenly;
            margin: auto;
            padding-top: 10%;
        }
        .box {
            padding: 2em;
            margin: 1em;
            background-color: black;
        }
        body {
            font-family: 'Yaldevi', sans-serif;
            font-size: 25px;
            background-image: url(https://kibecon.com/wp-content/uploads/2017/01/black-and-white-morning-foggy-forest-compressed.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        a {
            color: hotpink;
            text-decoration: none;
        }
        a:hover {
            color: turquoise;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animate__animated animate__fadeInDown">
            <div class="box">
                <a href="https://www.youtube.com">YouTube</a>
            </div>
        </div>
        <div class="animate__animated animate__fadeInDown">
            <div class="box">
                <a href="https://www.google.com">Google</a>
            </div>
        </div>
        <div class="animate__animated animate__fadeInDown">
            <div class="box">
                <a href="https://www.hs.fi">HS.fi</a>
            </div>
        </div>
        <div class="animate__animated animate__fadeInDown">
            <div class="box">
                <a href="https://www.is.fi">Ilta-Sanomat</a>
            </div>
        </div>
        <div class="animate__animated animate__fadeInDown">
            <div class="box">
                <a href="https://github.com">GitHub</a>
            </div>
        </div>
        <div class="animate__animated animate__fadeInDown">
            <div class="box">
                <a href="https://www.chess.com">Chess.com</a>
            </div>
        </div>
        <div class="animate__animated animate__fadeInDown">
            <div class="box">
                <a href="https://imgur.com">Imgur</a>
            </div>
        </div>
        <div class="animate__animated animate__fadeInDown">
            <div class="box">
                <a href="https://reddit.com">Reddit</a>
            </div>
        </div>
        <div class="animate__animated animate__fadeInDown">
            <div class="box">
                <a href="https://www.tenor.com">Tenor</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
